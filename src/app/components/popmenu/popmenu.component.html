<ion-fab vertical="bottom" horizontal="center"  slot="no-fixed" class="animated fadeInDown">
  <ion-fab-button (click)="togglePopupMenu()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="apps"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div class="popup-menu">
  <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}"></div>
  <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
    <div class="popup-menu-item">
      <ion-icon name="cog" slot="middle" size="large" (click)="goToEditProgile()"></ion-icon>
      <span>Edit Profil</span>
    </div>
    <div class="popup-menu-item">
      <ion-icon name="list-box" slot="middle" size="large"  (click)="presentImage(themeCover)"></ion-icon>
      <span>Mesure</span>
    </div>
    <div class="popup-menu-item">
      <ion-icon name="add-circle"  slot="middle" size="large" (click)="searchFilter()"></ion-icon>
     
      <span>+ Mesure</span>
    </div>
  </div>
</div>
